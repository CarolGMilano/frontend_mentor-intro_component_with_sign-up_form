                        <div class="icone__erro esconder"></div> 
                    </div>

                    <div class="form__container">
                        <input type="email" class="form form__cor borda__cor" placeholder="Email Address">

                        <div class="icone__erro esconder"></div> 
                    </div>
                    
                    <div class="form__container">
                        <input type="password" class="form form__cor borda__cor" placeholder="Password">

                        <div class="icone__erro esconder"></div> 
                    </div>
